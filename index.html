<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #e6ecf0;
    }
    .navbar {
      background-color: #1da1f2;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .navbar i {
      font-size: 1.5rem;
    }
    .navbar h1 {
      font-size: 1.2rem;
    }
    .container {
      max-width: 600px;
      margin: 1rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      background-color: #f5f8fa;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .profile-header .info {
      display: flex;
      flex-direction: column;
    }
    .profile-header .info h3 {
      margin-bottom: 0.2rem;
    }
    .tweet-box {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    textarea {
      width: 100%;
      resize: none;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #1da1f2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 20px;
    }
    .tweet {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tweet-header span {
      font-size: 0.8rem;
      color: gray;
    }
    .tweet-body {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .tweet-actions {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    .tweet-actions i {
      cursor: pointer;
      transition: 0.2s;
    }
    .tweet-actions i:hover {
      color: #1da1f2;
    }
    @media (max-width: 600px) {
      .container {
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <i class="fab fa-twitter"></i>
    <h1>Twitter Clone</h1>
  </div>
  <div class="container">
    <div class="profile-header">
      <img src="https://source.unsplash.com/50x50/?face" alt="Profile Picture">
      <div class="info">
        <h3>@zainabtehreem_justicewali</h3>
        <small>100 Followers â€¢ 80 Following</small>
      </div>
    </div>
    <div class="tweet-box">
      <textarea id="tweetInput" rows="3" placeholder="What's happening?"></textarea>
      <button onclick="postTweet()">Tweet</button>
    </div>
    <div id="tweets"></div>
  </div>

  <script>
    let tweets = [
      { user: "Amelia", text: "Just finished reading a great book! ðŸ“–", timestamp: "2025-08-05 10:00", likes: 2 },
      { user: "Isla", text: "Enjoying the sunset at the beach ðŸŒ…", timestamp: "2025-08-05 09:30", likes: 4 },
      { user: "Olivia", text: "New blog post is live on my site âœ¨", timestamp: "2025-08-05 09:00", likes: 1 },
      { user: "Ava", text: "Love starting the day with a fresh cup of coffee â˜•", timestamp: "2025-08-05 08:45", likes: 3 },
      { user: "Freya", text: "Planning my weekend hiking trip ðŸžï¸", timestamp: "2025-08-05 08:20", likes: 2 },
      { user: "Lily", text: "Trying out watercolor painting today ðŸŽ¨", timestamp: "2025-08-05 08:00", likes: 5 },
      { user: "Grace", text: "Motivation of the day: Stay positive! ðŸ’ª", timestamp: "2025-08-05 07:40", likes: 3 },
      { user: "Mia", text: "Finished a big coding project ðŸš€", timestamp: "2025-08-05 07:00", likes: 6 },
      { user: "Harper", text: "Morning yoga done âœ… #Mindful", timestamp: "2025-08-05 06:30", likes: 2 },
      { user: "Evie", text: "Listening to my favorite playlist ðŸŽ§", timestamp: "2025-08-05 06:00", likes: 1 }
    ];

    function postTweet() {
      const tweetInput = document.getElementById("tweetInput");
      const tweetText = tweetInput.value.trim();
      if (tweetText === "") return;

      const tweet = {
        user: "Zainab Tehreem",
        text: tweetText,
        timestamp: new Date().toLocaleString(),
        likes: 0
      };
      tweets.unshift(tweet);
      tweetInput.value = "";
      renderTweets();
    }

    function renderTweets() {
      const tweetContainer = document.getElementById("tweets");
      tweetContainer.innerHTML = "";
      tweets.forEach((tweet, index) => {
        tweetContainer.innerHTML += `
          <div class="tweet">
            <div class="tweet-header">
              <strong>@${tweet.user}</strong>
              <span>${tweet.timestamp}</span>
            </div>
            <div class="tweet-body">${tweet.text}</div>
            <div class="tweet-actions">
              <i class="fa-regular fa-thumbs-up" onclick="likeTweet(${index})"> ${tweet.likes}</i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-solid fa-trash" onclick="deleteTweet(${index})"></i>
            </div>
          </div>
        `;
      });
    }

    function likeTweet(index) {
      tweets[index].likes++;
      renderTweets();
    }

    function deleteTweet(index) {
      tweets.splice(index, 1);
      renderTweets();
    }

    renderTweets();
  </script>
</body>
</html>
